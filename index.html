<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet"  type="text/css">
    <script src="js/script.js"></script>
    <title>Array</title>
  </head>
  <body>
    <div class="grid-body">
      <div class="body-1" id="bodyOne">
        <div class="input-1">
          <h1 class="arrayHead">Add your favorite things here!</h1>
          <form>
            <input type="text" id="arrayValue1" required placeholder="favorite things 1">
            <input type="text" id="arrayValue2" required placeholder="favorite things 2">
            <input type="text" id="arrayValue3" required placeholder="favorite things 3">
            <button type="submit" id="arrayButton">Submit</button>
          </form>
        </div>
      </div>
      <div class="body-2" id="bodyTwo">
        <div class="arrayLocation" id="arrayBody">
          <h1 class="arrayHead" id="body-h1">Some of my favorite things</h1>
        </div>
      </div>
      <div class="body-3" id="bodyThree">
        <h1 class="arrayHead">Testing Ground</h1>
      </div>
    </div>
  </body>
</html>
